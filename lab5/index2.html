<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />

  <body>
    <form name="login" action="">
      <div class="row">
        <label for="text">Username</label>
        <input id="text" name="text" type="number" required />
      </div>
      <div class="row">
        <label for="password"> Password </label>
        <input name="password" type="password" />
      </div>
      <div class="row">
        <input name="date" type="date" />
      </div>
      <div class="row">
        <input name="color" type="color" />
      </div>
      <div class="row">
        <input type="file" type="file" />
      </div>
      <div class="row">
        <!-- raio, checkbox -->
        <input name="gender" value="male" type="radio" />
        <input name="gender" type="radio" value="female" />
        <input name="gender" value="bd" type="radio" />
        <input name="gender" value="lesbian" type="radio" />
      </div>

      <div class="row">
        <span>Hobby</span>
        <input id="game" type="checkbox" name="hobby" value="game" />
        <label for="game">Game</label>
        <input type="checkbox" name="hobby" value="music" />
        <input type="checkbox" name="hobby" value="eat" />
        <input type="checkbox" name="hobby" value="shopping" />
      </div>
      <div class="row">
        <select name="gender" id="">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="bd">Bê đê</option>
          <option value="les">Lebian</option>
        </select>
      </div>

      <div class="row">
        <label for="content">Content</label>
        <textarea name="content" id="content"></textarea>
      </div>
      <input disabled type="submit" value="Gui form" />
      <input type="reset" value="Xoa du lieu" />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      <button type="button">Button</button>

      <label for="popup">Click em</label>
      <input id="popup" type="checkbox" />
      <div class="popup-">
        <label></label>
      </div>
    </form>

  </body>
